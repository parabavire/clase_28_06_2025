<!--borrar un post-->
{% extends "_base.html" %}

{% block content %}
    <h2>¿Estás seguro de que quieres eliminar este post?</h2>
    <p>Título: {{ post.title }}</p>
    <p>Autor: {{ post.author.username }}</p>
    <p>Publicado el {{ post.created_at|date:"d/m/Y"}}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'post-detail' post.pk %}">Cancelar</a>
    </form>
{% endblock content %}
